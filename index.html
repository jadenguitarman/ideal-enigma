				<path fill="none" stroke="#fff" stroke-width="22" d="M123.337 78.54h7.408"/>
			</svg>
			<svg id="arrowhead" viewBox="0 0 130.821 87.938" data-z="100">
				<path fill="none" stroke="#fff" stroke-width="2.83" d="M116.777 78.264l6.305 6.98 6.627-6.857"/>
			</svg>
			<div id="arrow_click_handler" onclick="downPage()"></div>
		</div>
		<div id="page2" class="page below">
			<h1 style="z-index:15; color:#eee; position:absolute; text-align:center; width:100vw; top:200px;">Page 2</h1>
		</div>
		<script>
			let last_page_visited = 1;

			jQuery.extend(jQuery.easing, {easeOutQuad:(x,t,b,c,d)=>(1-(1-x)*(1-x))});

			var page_animations = {
				"page1" : () => { //page1
					drawSVGPaths('ductwork');
					animateText("#page1descrip p");
					var inst = document.getElementById("installers");
					setTimeout(()=>{
						inst.children[0].children[0].style.display="none";
					}, 2100);
					setTimeout(()=>{
						inst.children[0].children[1].style.display="none";
					}, 1500);
					setTimeout(()=>{
						inst.children[0].children[2].style.display="none";
					}, 1300);
					setTimeout(()=>{
						inst.children[0].children[3].style.display="none";
					}, 2200);
					setTimeout(()=>{
						inst.parentNode.removeChild(inst);
						drawSVGPaths('blend_into_background_logo');
						document.getElementById('ductwork').classList.remove("filter");
						drawSVGPaths('original_logo');
						setTimeout(()=>{
							var arr = document.getElementById('arrow');
							arr.style["z-index"] = "2";
							arr.style.top = "calc(100vh - "+arr.scrollHeight+"px)";
							var arrhead = document.getElementById("arrowhead");
							arrhead.style.top = "calc(100vh - "+arr.scrollHeight+"px)";
							document.getElementById("ductwork").style.opacity = "0";
							setTimeout(()=>{
								document.getElementById("ductwork").style.display = "none";
								document.getElementById("blend_into_background_logo").style.display = "none";
								drawSVGPaths("arrowhead");
								setTimeout(()=>{
									arr.style["-webkit-animation"] = "bounce 2s infinite";
									arr.style.animation = "bounce 2s infinite";
									arrhead.style["-webkit-animation"] = "bounce 2s infinite";
									arrhead.style.animation = "bounce 2s infinite";
									var click_handler = document.getElementById("arrow_click_handler");
									var bbox = arrhead.children[0].getBoundingClientRect();
									click_handler.style.width = (bbox.width+12)+"px";
									click_handler.style.left = (bbox.x-6)+"px";
									click_handler.style.right = "";
								}, 2000);
								var h = 7.408;
								var m = 123.337;
								var percent;
								var delay = 30; //in ms
								function shrink_arrow(){
									h-=0.2;
									m+=0.1;
									percent = ((h-4)/3.408);
									if (h>4) {
										arr.querySelector("path").setAttribute("d", "M"+m+" "+((percent*6)+73)+"h"+h);
										setTimeout(shrink_arrow, delay);
									}
								}
								setTimeout(shrink_arrow, delay);

							}, 2000);
						}, 1500);
					}, 3000);
				},
				"page2landscape" : () => {

				}
			}

			function fullScreenCheck() {
				if (document.fullscreenElement) return;
				return document.documentElement.requestFullscreen();
			}

			function getOppositeOrientation() {
				const { type } = screen.orientation;
				return type.startsWith("portrait") ? "landscape" : "portrait";
			}

			async function rotate(lockButton) {
				try {
					await fullScreenCheck();
				} catch (err) {
					console.error(err);
				}
				const newOrientation = getOppositeOrientation();
				await screen.orientation.lock(newOrientation);
			}

			if ('onorientationchange' in window) { //if device is capable of reorienting, request full screen and lock the orientation
				console.log("good to go");
			}

			function load_pages () {
				if (Math.max(document.documentElement.clientWidth, window.innerWidth || 0) > Math.max(document.documentElement.clientHeight, window.innerHeight || 0)) { //landscape view

				} else { //portrait view

				}

			}

			function drawSVGPaths(id) {
				var _parentElement = document.getElementById(id);
				var paths = [..._parentElement.querySelectorAll('path')].filter(x=>x.parentNode.nodeName!="mask");
				_parentElement.style["z-index"] = _parentElement.dataset.z;
				paths.forEach((path,i)=>{
					var totalLength = path.getTotalLength();
					console.log(totalLength);
					path.style['stroke-dashoffset'] = totalLength;
					path.style['stroke-dasharray'] = totalLength + ' ' + totalLength;
					$(path).animate({
						'stroke-dashoffset': 0
					}, {
						duration: id=="ductwork" ? 4000 : 1500,
						easing: id=="ductwork" ? "easeOutQuad" : "linear"
					});
				});
			}

			function downPage(){
				var current_page = document.getElementsByClassName("selected_page")[0];

				var page_num = parseInt(current_page.id.split("").pop())+1;
				if (page_num == 1) {
					var page_id = "page1";
				} else {
					if (
						Math.max(document.documentElement.clientWidth, window.innerWidth || 0)
						>
						Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
					) {
						var page_id = "page" + page_num + "landscape";
					} else {
						var page_id = "page" + page_num + "portrait";
					}
				}
				var next_page = document.getElementById(page_id);
				current_page.classList.remove("selected_page");
				current_page.className+=" above";
				next_page.classList.remove("below");
				next_page.className+=" selected_page";
				if (page_num > last_page_visited) {
					last_page_visited = page_num;
					page_animations[page_id](); //runs the proper animation for the page
				}
			}

			function animateText(query){
				var text = document.querySelector(query);
				var newDom = '';
				var animationDelay = 6;
				for(let i = 0; i < text.innerText.length; i++) {
					newDom += '<span class="char">' + (text.innerText[i] == ' ' ? '&nbsp;' : text.innerText[i])+ '</span>';
				}
				text.innerHTML = newDom;
				var length = text.children.length;
				for(let i = 0; i < length; i++) {
					text.children[i].style['animation-delay'] = animationDelay * i + 'ms';
				}

			}

			var _parentElement = document.getElementById("blend_into_background_logo");
			var paths = [..._parentElement.querySelectorAll('path')];
			paths = paths.filter(x=>x.parentNode.nodeName!="mask");
			_parentElement.style["z-index"] = _parentElement.dataset.z;
			paths.forEach((path,i)=>{
				var totalLength = path.getTotalLength();
				path.style['stroke-dashoffset'] = totalLength;
				path.style['stroke-dasharray'] = totalLength + ' ' + totalLength;
			});

			page_animations["page1"]();
		</script>
	</body>
</html>
